    <!--Creacio de formularios-->
    <form class="formulario">
        <h2>contacto</h2>
        <fieldset>
            <legend>Contactanos diligenciando todos los campos</legend>
            <div class="contenedor-campos">
                <div class="campo">
                    <label>Nombre: </label>
                    <input class="input-text" type="text" placeholder="Escriba su nombre completo">
                </div>
                <div class="campo">
                    <label>Telefono: </label>
                    <input class="input-text" type="tel" placeholder="Digite su numero de telefono">
                </div>
                <div class="campo">
                    <label>correo electronico: </label>
                    <input class="input-text" type="email" placeholder="Digite un e-mail">
                </div>
                <div class="campo">
                    <label>Mensaje: </label>
                    <textarea class="input-text"></textarea>
                </div>
            </div>
            <div>
                <button class="boton" type="submit">Enviar</button>
                <button class="boton" type="reset">Borrar</button>
            </div>
        </fieldset>
    </form>
